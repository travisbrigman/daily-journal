<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
<!--Header section of site. Contains Logo & Title, and the journaler's name-->
    <header>
            <div class="header__title">
                <h1>Daily Journal</h1>
            </div>
        <div class="user-name">
            <h2>Travis' Journal</h2>
        </div>
    </header>

<!--Main section with form component that will have a date picker, concepts covered list, mood dropdown, and text area field as well as a save button-->
    <main>
        <form class="journal-form">
            <fieldset class="date-picker">
                <label>Date of Entry</label>
                <input type="datetime-local" id="calendar" placeholder="yyyy-mm-dd" name="journal-entry-date" value="2020-07-15T09:50"
                    min="2020-07-15T24:00">
            </fieldset>

            <fieldset class="concepts-covered">
                <label>Concepts Covered</label>
                <input type="text" id="concepts" required size="12">
            </fieldset>

            <fieldset class="journal-box">
                <label class="journal-box-title">Journal Entry</label>
                <textarea class="journal-box-background" id="journal-text" name="journal-text" rows=8 cols="40">
                    Thoughts go here...
                </textarea>
            </fieldset>

            <fieldset class="mood-dropdown">
                <label class="mood-title">Mood for the day</label>
                <select name="mood" id="mood">
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Focused">Focused</option>
                    <option value="Angry">Angry</option>
                    <option value="Solemn">Solemn</option>
                </select>
            </fieldset>
            <input id="save-button" type="submit" value="Save Entry">
        </form>

    </main>

    <footer>

    </footer>
</body>

</html>
